<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="share">share</button>
  <script>
    let btn = document.querySelector('#share')
    btn.onclick = function() {
      if (navigator.share) {
        navigator.share({
          title: '我的新文章',
          text: '快来看看',
          url: location.href,
        });
      }
    }
  </script>
</body>
</html>
